<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hamsti Silvester Countdown ğŸ‰</title>
<style>
body { margin:0; font-family:Arial,sans-serif; background:#111; color:white; text-align:center; overflow:hidden; }
header { background:#ffcc00; color:black; padding:20px; font-size:28px; font-weight:bold; position:relative; z-index:2; }
#timer { font-size:22px; margin-top:30px; position:relative; z-index:2; }
span { display:inline-block; margin:10px; padding:15px; background:#222; border-radius:10px; min-width:90px; font-weight:bold; }
.hamster { font-size:32px; position:absolute; animation:hamsterMove 5s linear infinite; }
@keyframes hamsterMove {
  0% { left:-50px; top:20%; }
  50% { left:90%; top:40%; }
  100% { left:-50px; top:20%; }
}
.firework {
  position:absolute; width:4px; height:4px; background:yellow; border-radius:50%; animation:fireworkAnim 1s linear infinite;
}
@keyframes fireworkAnim {
  0% { transform: scale(0); opacity:1; }
  50% { transform: scale(10); opacity:0.8; }
  100% { transform: scale(0); opacity:0; }
}
</style>
</head>
<body>

<header>ğŸ¹ Hamsti Silvester Countdown ğŸ†</header>

<div id="timer">
  <span id="months">0 Monate</span>
  <span id="weeks">0 Wochen</span>
  <span id="days">0 Tage</span>
  <span id="hours">0 Stunden</span>
  <span id="minutes">0 Minuten</span>
  <span id="seconds">0 Sekunden</span>
</div>

<!-- Hamster Icons -->
<div class="hamster" style="top:10%; left:0;">ğŸ¹</div>
<div class="hamster" style="top:60%; left:20%;">ğŸ°</div>
<div class="hamster" style="top:30%; left:40%;">ğŸ¦Š</div>

<script>
// Countdown Sound
const tickSound = new Audio('https://www.soundjay.com/button/sounds/button-16.mp3');

function updateTimer(){
  const now = new Date();
  let year = now.getFullYear();
  const target = new Date(year,11,31,23,59,59);
  if(now > target){ target.setFullYear(year+1); }
  let diff = target - now;

  const months = target.getMonth() - now.getMonth() + (12*(target.getFullYear()-now.getFullYear()));
  const weeks = Math.floor(diff / (1000*60*60*24*7));
  const days = Math.floor(diff / (1000*60*60*24));
  const hours = Math.floor((diff / (1000*60*60)) % 24);
  const minutes = Math.floor((diff / (1000*60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  document.getElementById('months').textContent = months + ' Monate';
  document.getElementById('weeks').textContent = weeks + ' Wochen';
  document.getElementById('days').textContent = days + ' Tage';
  document.getElementById('hours').textContent = hours + ' Stunden';
  document.getElementById('minutes').textContent = minutes + ' Minuten';
  document.getElementById('seconds').textContent = seconds + ' Sekunden';

  tickSound.currentTime = 0;
  tickSound.play();
}

// Feuerwerk
function createFirework(){
  const f = document.createElement('div');
  f.className='firework';
  f.style.top=Math.random()*90+'%';
  f.style.left=Math.random()*90+'%';
  f.style.background=['yellow','red','blue','green','pink'][Math.floor(Math.random()*5)];
  document.body.appendChild(f);
  setTimeout(()=>{ f.remove(); },1000);
}

setInterval(createFirework,500);
setInterval(updateTimer,1000);
updateTimer();
</script>

</body>
</html>
