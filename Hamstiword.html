<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hamsti Word Pro</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#fef6e4;
}
header{
  background:#ffcc00;
  padding:15px;
  text-align:center;
  font-size:24px;
  font-weight:bold;
}
.toolbar{
  background:#fff3c4;
  padding:10px;
  display:flex;
  flex-wrap:wrap;
  gap:6px;
  justify-content:center;
}
button, select, input[type=color]{
  padding:6px 10px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}
button{
  background:#ffcc00;
}
button:hover{
  background:#ffd633;
}
#editor{
  margin:15px;
  padding:15px;
  background:white;
  min-height:400px;
  border-radius:15px;
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
}
footer{
  text-align:center;
  padding:10px;
  font-size:14px;
  color:#777;
}
</style>
</head>

<body>

<header>üêπ Hamsti Word Pro</header>

<div class="toolbar">
<button onclick="cmd('bold')">Fett</button>
<button onclick="cmd('italic')">Kursiv</button>
<button onclick="cmd('underline')">Unterstrichen</button>
<button onclick="cmd('insertUnorderedList')">Liste</button>
<button onclick="cmd('formatBlock','h1')">H1</button>
<button onclick="cmd('formatBlock','h2')">H2</button>

<select onchange="cmd('fontSize',this.value)">
  <option value="3">Textgr√∂√üe</option>
  <option value="1">Klein</option>
  <option value="3">Normal</option>
  <option value="5">Gro√ü</option>
  <option value="7">Sehr gro√ü</option>
</select>

<input type="color" onchange="cmd('foreColor',this.value)">
<input type="color" onchange="cmd('hiliteColor',this.value)">

<button onclick="addImage()">Bild</button>
<button onclick="saveText()">Speichern</button>
</div>

<div id="editor" contenteditable="true">
üêπ Willkommen bei Hamsti Word Pro!  
Schreibe Geschichten, Hausaufgaben oder Hamster-Abenteuer üêπ‚ú®
</div>

<footer>
Hamsti Gang üíõ Schreiben wie ein Profi
</footer>

<script>
function cmd(command,value=null){
  document.execCommand(command,false,value);
  autoSave();
}

function addImage(){
  const url = prompt("Bild-URL einf√ºgen:");
  if(url) document.execCommand("insertImage",false,url);
  autoSave();
}

function saveText(){
  const text = document.getElementById("editor").innerHTML;
  const blob = new Blob([text],{type:"text/html"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "hamsti-dokument.html";
  a.click();
}

function autoSave(){
  localStorage.setItem("hamstiWord",document.getElementById("editor").innerHTML);
}

window.onload = ()=>{
  const saved = localStorage.getItem("hamstiWord");
  if(saved) document.getElementById("editor").innerHTML = saved;
};
</script>

</body>
</html>
